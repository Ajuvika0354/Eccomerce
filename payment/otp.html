<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container{
  background: #fff;
  width: 360px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  text-align: center;
}

h2{
  color: #333;
  margin-bottom: 15px;
}

p{
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}

input[type="email"]{
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.otp-group{
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.otp-group input{
  width: 50px;
  height: 50px;
  font-size: 22px;
  text-align: center;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button{
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #6a5af9;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover{
  background: #5848e5;
}

.step2,
.step3{
  display: none;
}

.success{
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <!-- STEP 1 -->
  <div class="step1">
    <h2>Email Verification</h2>
    <p>Enter your email to receive OTP</p>

    <input type="email" id="emailAddress" placeholder="Enter your email">
    <button class="nextButton">Send OTP</button>
  </div>

  <!-- STEP 2 -->
  <div class="step2">
    <h2>Enter OTP</h2>
    <p>OTP sent to <b id="verifyEmail"></b></p>

    <div class="otp-group">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <button class="verifyButton">Verify OTP</button>
  </div>

  <!-- STEP 3 -->
  <div class="step3">
    <h2 class="success">âœ… Order Placed</h2>
    <p>Redirecting to homepage...</p>
  </div>

</div>

<script>
let userEmail = "";

const step1 = document.querySelector(".step1");
const step2 = document.querySelector(".step2");
const step3 = document.querySelector(".step3");

const emailAddress = document.getElementById("emailAddress");
const verifyEmail = document.getElementById("verifyEmail");
const inputs = document.querySelectorAll(".otp-group input");

const nextButton = document.querySelector(".nextButton");
const verifyButton = document.querySelector(".verifyButton");

// SEND OTP
nextButton.addEventListener("click", async () => {
  const email = emailAddress.value;
  if (!email) return alert("Enter email");

  const res = await fetch("http://localhost:5000/api/otp/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.message);

  userEmail = email;
  verifyEmail.innerText = email;

  step1.style.display = "none";
  step2.style.display = "block";
});

// VERIFY OTP
verifyButton.addEventListener("click", async () => {
  let otp = "";
  inputs.forEach(i => otp += i.value);

  const res = await fetch("http://localhost:5000/api/otp/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, otp })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.message);

  step2.style.display = "none";
  step3.style.display = "block";

  setTimeout(() => {
    window.location.href = "../Landingpage/index.html";
  }, 1500);
});
</script>

</body>
</html>
